<div class="product-page p-4">
    <p-card>
      <div class="grid">
        <div class="col-12 md:col-6 flex justify-content-center align-items-center">
          <img [src]="getImageUrl(product)" alt="{{ product.name }}" class="w-auto h-30rem border-round" />
        </div>
        <div class="col-12 md:col-6">
          <div class="product-details p-4">
            <h2 class="text-2xl font-bold">{{ product.name }}</h2>
            <p class="text-2xl font-semibold text-primary mt-4">{{ '$' + product.price }}</p>
            <p class="text-sm text-gray-600 mt-4">{{ product.description }}</p>
            <div class="flex gap-2 mt-4">
              <p-button label="Add to Cart" icon="pi pi-shopping-cart" class="p-button-success"></p-button>
              <p-button label="Add to Wishlist" icon="pi pi-heart" class="p-button-secondary"></p-button>
            </div>
          </div>
        </div>
      </div>
    </p-card>
  </div>
