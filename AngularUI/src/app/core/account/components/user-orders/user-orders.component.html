<div class="user-orders">
  <h2>Your Orders</h2>
  <p-dataView [value]="orders" layout="list" [style]="{ 'width': '80rem', 'min-height': '20rem' }">
    <ng-template pTemplate="list" let-orders>
      <div class="grid grid-nogutter">
        <div class="col-12" *ngFor="let order of orders; let first = first" class="col-12">
          <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
            <div class="md:w-10rem relative">
              <div class="order-id">Order ID: {{ order.id }}</div>
            </div>
            <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
              <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                <div>
                  <span class="font-medium text-secondary text-sm">Date: {{ order.createdAt | date }}</span>
                  <div class="text-lg font-medium text-900 mt-2">
                    <span class="no-underline font-semibold text-primary">Total: {{ order.totalPrice | currency }}</span>
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <p-button label="View Details" [routerLink]="['/account/order-details', order.id]"></p-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
