<div class="min-h-full flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground overflow-y-hidden">
    <div class="surface-card p-4 shadow-2 border-round w-full h-full lg:w-4">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a href="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
        </div>

        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input formControlName="email" id="email" type="email" placeholder="Email address" pInputText
                    [autofocus]="false" class="w-full mb-3" autocomplete="off" />
                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <p-password formControlName="password" placeholder="Create Password" [toggleMask]="true"
                    [feedback]="false" [autofocus]="false" autocomplete="off" />

                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot
                        password?</a>
                </div>
                <button pButton label="Sign In" icon="pi pi-user" class="w-full" type="submit"
                    [disabled]="loginForm.invalid"></button>
            </form>
        </div>
    </div>
</div>
